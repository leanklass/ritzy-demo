        padding-top: 0;

  </style>
  <script language="javascript">
    var config = {
      id: '<%= id %>',
      fontSize: 18,

      marginH: 50,

        document.getElementById('editor').innerHTML = 'Oops, I couldn\'t load the editor:\n\n' + err
      }
    }
  </script>
